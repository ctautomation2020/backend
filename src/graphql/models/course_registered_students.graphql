type Query {
    registered_students(data: registered_studentsQueryInput!): [course_registered_students]
}

type student_list {
  reg_no: Int
  name: String
}

type course_registered_students {
  cregst_id: Int!
  course_code: String!
  reg_no: Int!
  group_ref: Int!
  session_ref: Int!
  student: student_list
}

input registered_studentsQueryInput {
  course_code: String!
  group_ref: Int!
  session_ref: Int!
}